  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobzzy | The Professional Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. SMOKY BACKGROUND */
        body { margin: 0; background: #ffffff; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; }
        .smoke-container { position: fixed; width: 100%; height: 100%; z-index: -1; filter: blur(70px); }
        .smoke-cloud { position: absolute; border-radius: 50%; animation: drift 15s infinite alternate ease-in-out; }
        .blue-cloud { width: 600px; height: 600px; background: rgba(59, 130, 246, 0.2); top: -10%; left: -5%; }
        .white-cloud { width: 500px; height: 500px; background: rgba(240, 249, 255, 0.8); bottom: 10%; right: 5%; }
        @keyframes drift { from { transform: translate(0, 0) scale(1); } to { transform: translate(10%, 15%) scale(1.1); } }

        /* 2. SPLASH SCREEN (FIXED ORDER) */
        #splash { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease-out; }
        .hop-briefcase { font-size: 80px; animation: hopBriefcase 1.5s infinite ease-in-out; }
        @keyframes hopBriefcase { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }
        
        .ghost-text { font-size: 22px; font-weight: 800; color: #3b82f6; opacity: 0; animation: ghosting 1.5s ease-in-out forwards; margin-top: 20px; }
        @keyframes ghosting { 0% { opacity: 0; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(1.1); } }

        /* 3. ENTRANCE CARDS & ROCKET BOUNCE */
        .glow-frame { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(15px); border: 2px solid rgba(59, 130, 246, 0.5); box-shadow: 0 0 20px rgba(59,130,246,0.2); transition: all 0.3s ease; }
        .rocket-bounce { display: inline-block; animation: rocketHop 1.5s infinite ease-in-out; }
        @keyframes rocketHop { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-20px) rotate(5deg); } }

        /* 4. UTILS */
        .hidden { display: none !important; }
        .fade-out { opacity: 0; pointer-events: none; }
        .verified-badge { width: 16px; height: 16px; background-color: #0095f6; clip-path: polygon(50% 0%, 61% 10%, 75% 10%, 80% 24%, 94% 25%, 90% 39%, 100% 50%, 90% 61%, 94% 75%, 80% 76%, 75% 90%, 61% 90%, 50% 100%, 39% 90%, 25% 90%, 20% 76%, 6% 75%, 10% 61%, 0% 50%, 10% 39%, 6% 25%, 20% 24%, 25% 10%, 39% 10%); display: flex; align-items: center; justify-content: center; }
        .verified-badge::after { content: '‚úì'; color: white; font-size: 9px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="smoke-container">
        <div class="smoke-cloud blue-cloud"></div>
        <div class="smoke-cloud white-cloud"></div>
    </div>

    <div id="splash">
        <div class="hop-briefcase">üíº</div>
        <h1 class="text-4xl font-black mt-4 text-blue-600">Jobzzy</h1>
        <div id="motivator" class="ghost-text">Ready to unlock your future?</div>
    </div>

    <div id="entrance-wrap">
        <nav class="fixed top-0 left-0 w-full p-8 z-20">
            <div class="flex items-center gap-2"><span class="text-3xl">üíº</span><span class="text-2xl font-black text-blue-600">Jobzzy</span></div>
        </nav>

        <div id="gateway-section" class="flex flex-col items-center justify-center min-h-screen z-10 p-6">
            <div class="text-center mb-16">
                <h2 class="text-5xl font-black text-slate-900 mb-4 tracking-tighter">Expand your Empire.</h2>
                <p class="text-slate-500 text-lg">Choose your path today.</p>
            </div>
            <div class="flex flex-col md:flex-row gap-10">
                <button onclick="showSection('auth-section')" class="glow-frame p-12 rounded-[50px] w-72 h-80 flex flex-col items-center justify-center hover:scale-105">
                    <div id="bldg" class="text-7xl mb-6 transition-all duration-500">üè¢</div>
                    <span class="text-2xl font-black text-slate-800">Hire Talent</span>
                    <p class="text-[10px] text-blue-500 font-bold mt-2 uppercase tracking-widest">For Companies</p>
                </button>
                <button class="glow-frame p-12 rounded-[50px] w-72 h-80 flex flex-col items-center justify-center hover:scale-105">
                    <div class="rocket-bounce text-7xl mb-6">üöÄ</div>
                    <span class="text-2xl font-black text-slate-800">Find a Job</span>
                    <p class="text-[10px] text-blue-500 font-bold mt-2 uppercase tracking-widest">For Seekers</p>
                </button>
            </div>
        </div>

        <div id="auth-section" class="hidden flex flex-col items-center justify-center min-h-screen z-10 p-6">
            <div class="bg-white/50 backdrop-blur-3xl border-2 border-white p-10 rounded-[50px] w-full max-w-md shadow-2xl">
                <div id="signup-form">
                    <h2 class="text-3xl font-black text-slate-900">Register Brand</h2>
                    <div class="space-y-4 mt-8">
                        <input type="text" id="reg-name" placeholder="Business Name" class="w-full p-5 rounded-3xl border-none ring-1 ring-blue-100 focus:ring-2 focus:ring-blue-400 outline-none transition-all">
                        <input type="email" id="reg-email" placeholder="Business Email" class="w-full p-5 rounded-3xl border-none ring-1 ring-blue-100 outline-none">
                        <input type="password" placeholder="Create Password" class="w-full p-5 rounded-3xl border-none ring-1 ring-blue-100 outline-none">
                        <button onclick="goToAgreement()" class="w-full bg-blue-600 text-white font-black p-5 rounded-3xl mt-4 shadow-xl hover:bg-blue-700">Continue</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="agreement-section" class="hidden flex flex-col items-center justify-center min-h-screen z-10 p-6">
            <div class="bg-white/50 backdrop-blur-3xl border-2 border-white p-10 rounded-[50px] w-full max-w-md text-center">
                <div class="flex items-center justify-center gap-3 mb-10 p-5 bg-white/60 rounded-[30px] border border-white">
                    <div class="w-14 h-14 bg-slate-200 rounded-full flex items-center justify-center">üë§</div>
                    <h3 id="preview-name" class="font-black text-slate-800 text-xl tracking-tight">Brand Name</h3>
                    <div class="verified-badge"></div>
                </div>
                <div class="flex items-start gap-3 text-left mb-10 px-4">
                    <input type="checkbox" id="agree-check" class="mt-1 w-6 h-6 accent-blue-600 cursor-pointer">
                    <label for="agree-check" class="text-sm font-bold text-slate-600">I agree to the <span class="text-blue-600 underline">Terms & Conditions</span></label>
                </div>
                <button onclick="enterDashboard()" id="continue-btn" class="hidden w-full bg-blue-600 text-white font-black p-6 rounded-[30px] shadow-xl hover:bg-blue-700 transition-all">Enter My Empire</button>
            </div>
        </div>
    </div>
    <div id="dashboard-section" class="hidden">
        <header class="fb-header">
            <div class="flex items-center gap-4">
                <div onclick="openProfileModal()" class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center border-2 border-white shadow-md cursor-pointer hover:bg-blue-50 transition-colors">
                    <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </div>
                <h1 class="text-2xl font-black text-blue-600 tracking-tighter">Jobzzy</h1>
            </div>

            <div class="header-structures">
                <svg title="Home" class="nav-struct active" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg> 
                <svg title="Messages" class="nav-struct msg-struct" fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg> 
                <svg title="Notifications" class="nav-struct bell-struct" fill="currentColor" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg> 
            </div>

            <div class="flex justify-end">
                <div class="p-2 bg-gray-100 rounded-full cursor-pointer text-gray-500 hover:bg-gray-200">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
                </div>
            </div>
        </header>

        <main class="max-w-xl mx-auto pb-20">
            <div id="job-feed" class="px-4 mt-6">
                </div>
        </main>
    </div>

    <div id="profile-modal" class="hidden">
        <div class="modal-content relative flex flex-col">
            <button onclick="toggleModal('profile-modal', false)" class="self-start px-6 py-2 bg-blue-600 text-white font-black rounded-xl shadow-[0_0_20px_rgba(59,130,246,0.6)] mb-8">‚Üê Go Back</button>
            
            <h2 class="text-3xl font-black mb-8 text-center text-slate-900 tracking-tighter uppercase">Empire Profile</h2>

            <div id="pfp-container" class="upload-circle" onclick="triggerFileUpload()">
                <svg class="w-16 h-16 text-slate-300" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
            <input type="file" id="pfp-upload" class="hidden" accept="image/*" onchange="previewPFP(this)">
            
            <div class="flex gap-4 justify-center mb-6">
                <button onclick="triggerCamera()" class="px-4 py-2 bg-white text-blue-600 text-sm font-bold rounded-xl border-2 border-blue-50">Take Photo</button>
                <button onclick="triggerFileUpload()" class="px-4 py-2 bg-white text-blue-600 text-sm font-bold rounded-xl border-2 border-blue-50">Gallery</button>
            </div>

            <input type="text" id="profile-bio" placeholder="Update Brand Bio..." class="w-full p-4 rounded-2xl mb-4 bg-white/60 font-medium outline-none border border-white focus:border-blue-400">
            <button class="bg-slate-900 text-white font-black p-4 rounded-2xl mb-12 w-full shadow-lg">Done Editing Profile</button>

            <div class="write-something-today p-6 bg-white/50 rounded-[40px] border border-white mb-8 text-center shadow-xl">
                <h3 class="font-black text-xl mb-4 text-slate-800 tracking-tight">Write something today!</h3>
                <textarea id="write-something-text" class="write-something-box font-bold text-lg mb-4 bg-white/70 outline-none p-4" placeholder="Post for your Empire..."></textarea>
                
                <div class="flex gap-3 justify-center mb-6">
                    <div class="color-picker bg-slate-900" onclick="setTextStyle('bg-slate-900', 'text-white')"></div>
                    <div class="color-picker bg-blue-600" onclick="setTextStyle('bg-blue-600', 'text-white')"></div>
                    <div class="color-picker bg-green-600" onclick="setTextStyle('bg-green-600', 'text-white')"></div>
                    <div class="color-picker bg-purple-600" onclick="setTextStyle('bg-purple-600', 'text-white')"></div>
                    <div class="color-picker bg-white border" onclick="setTextStyle('bg-white', 'text-slate-900')"></div>
                </div>

                <button class="w-full bg-blue-600 text-white font-black p-5 rounded-2xl shadow-xl hover:scale-[1.02] transition-transform">Upload Post</button>
            </div>

            <div class="p-10 bg-white/40 rounded-[40px] border-4 border-dashed border-white/60 text-center">
                <h4 class="font-black text-slate-400 text-2xl">No post here!</h4>
                <p class="text-sm font-bold text-slate-400 mt-2 uppercase tracking-widest">Share your first vision.</p>
            </div>
        </div>
    </div>

    <script>
        // --- 1. SPLASH ENGINE (FIXED ORDER) ---
        const ghostWords = ["Ready to unlock your future?", "Welcome back...", "Don't give up...", "Loading..."];
        let gIdx = 0;
        const motivInterval = setInterval(() => {
            const el = document.getElementById('motivator');
            if (el) {
                el.innerText = ghostWords[gIdx];
                gIdx++;
                if (gIdx >= ghostWords.length) clearInterval(motivInterval);
            }
        }, 1500);
        setTimeout(() => { document.getElementById('splash').classList.add('fade-out'); }, 6500);

        // --- 2. NAVIGATION & AUTH ENGINE ---
        function showSection(id) {
            document.querySelectorAll('#gateway-section, #auth-section, #agreement-section, #dashboard-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function goToAgreement() {
            const n = document.getElementById('reg-name').value || "Elite Brand";
            document.getElementById('preview-name').innerText = n;
            showSection('agreement-section');
        }

        function enterDashboard() {
            document.getElementById('entrance-wrap').classList.add('hidden');
            showSection('dashboard-section');
            generate30Posts();
        }

        // --- 3. DYNAMIC ELEMENTS ---
        const b = document.getElementById('bldg');
        let night = false;
        setInterval(() => { if(b) { night = !night; b.innerHTML = night ? 'üèôÔ∏è' : 'üè¢'; } }, 3000);

        function generate30Posts() {
            const feed = document.getElementById('job-feed');
            const bizName = document.getElementById('reg-name').value || "Your Brand";
            for(let i=1; i<=30; i++) {
                feed.innerHTML += `
                <div class="mb-4">
                    <div class="bg-white p-3 rounded-t-xl flex items-center justify-between border-x border-t border-gray-200">
                         <div class="flex items-center gap-2">
                            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-[10px] text-white font-bold">${bizName[0]}</div>
                            <span class="font-black text-xs text-slate-800 uppercase tracking-tighter">${bizName}</span>
                            <div class="verified-badge"></div>
                         </div>
                         <span class="text-[10px] font-bold text-blue-500">Are you interested in this role?</span>
                    </div>
                    <div class="post-card rounded-t-none bg-white p-4 border border-gray-200 rounded-b-xl shadow-sm">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center font-black text-slate-300">#${i}</div>
                            <div><p class="font-bold text-sm text-slate-900">Professional Seeker</p><p class="text-[10px] text-gray-400">Software Developer ‚Ä¢ Kenya</p></div>
                        </div>
                        <p class="text-sm text-gray-600 mb-4 leading-relaxed">Ready to deliver high-quality work for your brand. Check my profile for portfolio items.</p>
                        <div class="flex gap-6 border-t pt-3">
                            <button onclick="spawnHearts(this)" class="flex items-center gap-1 text-gray-500 font-bold text-xs relative">‚ù§Ô∏è Love</button>
                            <button class="text-gray-500 font-bold text-xs">üí¨ Comment</button>
                            <button class="text-gray-500 font-bold text-xs">‚ÜóÔ∏è Share</button>
                        </div>
                    </div>
                </div>`;
            }
        }

        function spawnHearts(btn) {
            for(let i=0; i<4; i++) {
                const h = document.createElement('div');
                h.style.cssText = "position:absolute; pointer-events:none; color:#f43f5e; font-size:20px; animation:smokeFloat 2s forwards;";
                h.innerText = '‚ù§Ô∏è';
                h.style.left = Math.random() * 40 + 'px';
                btn.appendChild(h);
                setTimeout(() => h.remove(), 2000);
            }
        }

        // --- 4. PROFILE & MODAL LOGIC ---
        function toggleModal(id, show) { 
            const el = document.getElementById(id);
            if(show) { el.classList.remove('hidden'); el.style.display = 'flex'; }
            else { el.classList.add('hidden'); el.style.display = 'none'; }
        }
        function openProfileModal() { toggleModal('profile-modal', true); }

        function triggerFileUpload() { document.getElementById('pfp-upload').click(); }
        function previewPFP(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const container = document.getElementById('pfp-container');
                    container.style.backgroundImage = `url(${e.target.result})`;
                    container.style.backgroundSize = 'cover';
                    container.innerHTML = '';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function triggerCamera() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                alert("Camera accessed successfully. Capture enabled.");
            } catch (err) { alert("Camera access denied."); }
        }

        function setTextStyle(bg, text) {
            const box = document.getElementById('write-something-text');
            box.className = `write-something-box font-bold text-lg mb-4 outline-none p-4 rounded-2xl ${bg} ${text}`;
        }

        document.getElementById('agree-check').addEventListener('change', function() {
            document.getElementById('continue-btn').classList.toggle('hidden', !this.checked);
        });
    </script>
    
    <style>
        @keyframes smokeFloat { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-70px) scale(1.5); opacity: 0; } }
        #profile-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(25px); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: rgba(255,255,255,0.7); width: 100%; max-width: 550px; max-height: 90vh; overflow-y: auto; padding: 40px; border-radius: 50px; border: 2px solid white; }
        .upload-circle { width: 130px; height: 130px; background: #f8fafc; border-radius: 50%; border: 5px solid white; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; cursor: pointer; transition: 0.3s; }
        .upload-circle:hover { transform: scale(1.05); }
        .header-structures { display: flex; gap: 35px; justify-content: center; }
        .nav-struct { width: 32px; height: 32px; cursor: pointer; color: #65676b; transition: 0.3s; }
        .nav-struct:hover, .nav-struct.active { color: #3b82f6; }
        .msg-struct { color: #0095f6; }
        .bell-struct { color: #f59e0b; }
        .color-picker { width: 35px; height: 35px; border-radius: 10px; cursor: pointer; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .write-something-box { width: 100%; min-height: 160px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.05); }
        .fb-header { position: sticky; top: 0; background: white; border-bottom: 1px solid #e5e7eb; z-index: 100; padding: 12px 20px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; }
    </style>
</body>
</html>
