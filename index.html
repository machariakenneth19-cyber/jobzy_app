<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobzzy | Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. SMOKY BACKGROUND (UNCHANGED) */
        body {
            margin: 0;
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .smoke-container {
            position: fixed;
            width: 100%; height: 100%;
            z-index: -1;
            filter: blur(70px);
        }

        .smoke-cloud {
            position: absolute;
            border-radius: 50%;
            animation: drift 15s infinite alternate ease-in-out;
        }
        .blue-cloud { width: 600px; height: 600px; background: rgba(59, 130, 246, 0.2); top: -10%; left: -5%; }
        .white-cloud { width: 500px; height: 500px; background: rgba(240, 249, 255, 0.8); bottom: 10%; right: 5%; animation-delay: -7s; }

        @keyframes drift {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(10%, 15%) scale(1.1); }
        }

        /* 2. SPLASH SCREEN: HOPPING BRIEFCASE (UNCHANGED) */
        #splash {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out;
        }

        .hop {
            font-size: 80px;
            animation: hopAnimation 1.5s infinite ease-in-out;
        }

        @keyframes hopAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        /* 3. NEON GLOWING FRAMES (UNCHANGED) */
        .glow-frame {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
            animation: neonPulse 2.5s infinite;
        }

        @keyframes neonPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); border-color: rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 0 35px rgba(59, 130, 246, 0.7); border-color: #3b82f6; }
        }

        .rocket-fly { animation: rocketMove 3s infinite ease-in-out; display: inline-block; }
        @keyframes rocketMove {
            0%, 100% { transform: translate(0,0) rotate(0deg); }
            50% { transform: translate(5px, -15px) rotate(5deg); }
        }

        .fade-out { opacity: 0; pointer-events: none; }

        /* 4. BRAND AUTH STYLING */
        .auth-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 40px;
        }

        .glow-link {
            color: #3b82f6;
            font-weight: 800;
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
            animation: textPulse 2s infinite;
            cursor: pointer;
        }

        @keyframes textPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        
        input { background: rgba(255, 255, 255, 0.6) !important; border: 1px solid rgba(59, 130, 246, 0.2) !important; }
    </style>
</head>
<body>

    <div class="smoke-container">
        <div class="smoke-cloud blue-cloud"></div>
        <div class="smoke-cloud white-cloud"></div>
    </div>

    <div id="splash">
        <div class="hop">üíº</div>
        <h1 class="text-3xl font-bold mt-6 text-blue-600">Welcome to Jobzzy</h1>
        <p class="text-gray-400 text-sm mt-2 font-medium tracking-widest uppercase">Please wait...</p>
    </div>

    <nav class="fixed top-0 left-0 w-full p-6 z-20">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
            <span class="text-3xl">üíº</span>
            <span class="text-2xl font-black text-blue-600 tracking-tighter">Jobzzy</span>
        </div>
    </nav>

    <div id="gateway-section" class="flex flex-col items-center justify-center min-h-screen z-10 p-6 transition-all duration-500">
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4">Good to see you!</h2>
            <p class="text-slate-500 text-lg">How can we help you grow today?</p>
        </div>

        <div class="flex flex-col md:flex-row gap-10">
            <button onclick="openHireTalent()" class="glow-frame p-12 rounded-[45px] w-72 h-80 flex flex-col items-center justify-center hover:scale-105">
                <div id="bldg" class="text-7xl mb-6">üè¢</div>
                <span class="text-2xl font-bold text-slate-800">Hire Talent</span>
                <p class="text-[10px] text-blue-500 mt-2 font-bold uppercase tracking-widest">For Companies</p>
            </button>

            <button class="glow-frame p-12 rounded-[45px] w-72 h-80 flex flex-col items-center justify-center hover:scale-105">
                <div class="text-7xl mb-6 rocket-fly">üöÄ</div>
                <span class="text-2xl font-bold text-slate-800">Find a Job</span>
                <p class="text-[10px] text-blue-500 mt-2 font-bold uppercase tracking-widest">For Seekers</p>
            </button>
        </div>
    </div>

    <div id="auth-section" class="hidden flex flex-col items-center justify-center min-h-screen z-10 p-6">
        <div class="auth-card w-full max-w-md p-10 mx-4">
            
            <div id="signup-form">
                <h2 class="text-3xl font-black text-slate-900 mb-2">Register Brand</h2>
                <div class="space-y-4 mt-6">
                    <input type="text" placeholder="Business Name" class="w-full p-4 rounded-2xl text-slate-700">
                    <input type="email" placeholder="Business Email" class="w-full p-4 rounded-2xl text-slate-700">
                    <select class="w-full p-4 rounded-2xl text-slate-500 bg-white/60">
                        <option value="">Team Size</option>
                        <option value="1-10">1 - 10 Workers</option>
                        <option value="11-50">11 - 50 Workers</option>
                        <option value="50+">50+ Workers</option>
                    </select>
                    <input type="password" placeholder="Create Password" class="w-full p-4 rounded-2xl text-slate-700">
                    <button class="w-full bg-blue-600 text-white font-bold p-4 rounded-2xl mt-4 shadow-lg">Create Account</button>
                </div>
                <p class="text-center mt-8 text-slate-500 text-sm">
                    Already have a brand account? <span class="glow-link ml-1" onclick="toggleAuth()">Login here</span>
                </p>
            </div>

            <div id="login-form" class="hidden">
                <h2 class="text-3xl font-black text-slate-900 mb-2">Brand Login</h2>
                <div class="space-y-4 mt-6">
                    <input type="text" placeholder="Business Email" class="w-full p-4 rounded-2xl text-slate-700">
                    <input type="password" placeholder="Password" class="w-full p-4 rounded-2xl text-slate-700">
                    <button class="w-full bg-blue-600 text-white font-bold p-4 rounded-2xl mt-4 shadow-lg">Secure Login</button>
                </div>
                <p class="text-center mt-8 text-slate-500 text-sm">
                    Don't have an account? <span class="glow-link ml-1" onclick="toggleAuth()">Sign up here</span>
                </p>
            </div>

        </div>
    </div>

    <script>
        // 1. Splash logic
        setTimeout(() => { document.getElementById('splash').classList.add('fade-out'); }, 5000);

        // 2. Navigation logic
        function openHireTalent() {
            document.getElementById('gateway-section').classList.add('hidden');
            document.getElementById('auth-section').classList.remove('hidden');
        }

        function toggleAuth() {
            document.getElementById('signup-form').classList.toggle('hidden');
            document.getElementById('login-form').classList.toggle('hidden');
        }

        // 3. Building cycle logic
        const bldg = document.getElementById('bldg');
        let night = false;
        setInterval(() => { night = !night; bldg.innerHTML = night ? 'üèôÔ∏è' : 'üè¢'; }, 4000);
    </script>
</body>
</html>
