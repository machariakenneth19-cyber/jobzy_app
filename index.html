<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobzzy | The Professional Network</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. SMOKY BACKGROUND (SACRED) */
        body { margin: 0; background: #ffffff; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; }
        .smoke-container { position: fixed; width: 100%; height: 100%; z-index: -1; filter: blur(70px); }
        .smoke-cloud { position: absolute; border-radius: 50%; animation: drift 15s infinite alternate ease-in-out; }
        .blue-cloud { width: 600px; height: 600px; background: rgba(59, 130, 246, 0.2); top: -10%; left: -5%; }
        .white-cloud { width: 500px; height: 500px; background: rgba(240, 249, 255, 0.8); bottom: 10%; right: 5%; }
        @keyframes drift { from { transform: translate(0, 0) scale(1); } to { transform: translate(10%, 15%) scale(1.1); } }

        /* 2. GHOSTING SPLASH SCREEN */
        #splash { position: fixed; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease-out; }
        .hop { font-size: 80px; animation: hopAnimation 1.5s infinite ease-in-out; }
        @keyframes hopAnimation { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }
        .ghost-text { font-size: 18px; font-weight: 700; color: #3b82f6; opacity: 0; animation: ghosting 1s infinite; margin-top: 20px; }
        @keyframes ghosting { 0% { opacity: 0; transform: translateY(5px); } 50% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-5px); } }

        /* 3. VERIFIED BADGE & HEART SMOKE */
        .verified-badge {
            width: 16px; height: 16px; background-color: #0095f6;
            clip-path: polygon(50% 0%, 61% 10%, 75% 10%, 80% 24%, 94% 25%, 90% 39%, 100% 50%, 90% 61%, 94% 75%, 80% 76%, 75% 90%, 61% 90%, 50% 100%, 39% 90%, 25% 90%, 20% 76%, 6% 75%, 10% 61%, 0% 50%, 10% 39%, 6% 25%, 20% 24%, 25% 10%, 39% 10%);
            display: flex; align-items: center; justify-content: center;
        }
        .verified-badge::after { content: '‚úì'; color: white; font-size: 9px; font-weight: bold; }

        .heart-smoke { position: absolute; pointer-events: none; animation: smokeFloat 2s forwards; color: #f43f5e; font-size: 20px; opacity: 0.8; }
        @keyframes smokeFloat { 
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-60px) scale(1.5) rotate(20deg); opacity: 0; filter: blur(4px); }
        }

        /* 4. DASHBOARD STRUCTURES */
        #dashboard-section { height: 100vh; overflow-y: scroll; background: #f0f2f5; }
        .fb-header { position: sticky; top: 0; background: white; border-bottom: 1px solid #ddd; z-index: 110; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
        .nav-struct { width: 28px; height: 28px; cursor: pointer; transition: 0.3s; }
        .nav-struct:hover { transform: scale(1.1); }
        
        .story-container { display: flex; gap: 10px; overflow-x: auto; padding: 15px; scrollbar-width: none; }
        .story-card { min-width: 110px; height: 180px; border-radius: 15px; background: #ddd; position: relative; overflow: hidden; flex-shrink: 0; }
        
        .post-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid #ddd; position: relative; }
        
        .hidden { display: none !important; }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="smoke-container">
        <div class="smoke-cloud blue-cloud"></div>
        <div class="smoke-cloud white-cloud"></div>
    </div>

    <div id="splash">
        <div class="hop">üíº</div>
        <h1 class="text-4xl font-black mt-4 text-blue-600">Jobzzy</h1>
        <div id="motivator" class="ghost-text">Loading...</div>
    </div>

    <div id="entrance-wrap">
        <nav class="fixed top-0 left-0 w-full p-8 z-20">
            <div class="flex items-center gap-2"><span class="text-3xl">üíº</span><span class="text-2xl font-black text-blue-600">Jobzzy</span></div>
        </nav>
        <div id="gateway-section" class="flex flex-col items-center justify-center min-h-screen z-10 p-6">
            <div class="flex flex-col md:flex-row gap-10">
                <button onclick="showSection('auth-section')" class="bg-white/30 backdrop-blur-xl p-12 rounded-[50px] w-72 h-80 border-2 border-blue-400/50 flex flex-col items-center justify-center shadow-xl">
                    <div id="bldg" class="text-7xl mb-6">üè¢</div>
                    <span class="text-2xl font-black">Hire Talent</span>
                    <p class="text-[10px] text-blue-500 font-bold mt-2 uppercase">For Companies</p>
                </button>
                <button class="bg-white/30 backdrop-blur-xl p-12 rounded-[50px] w-72 h-80 border-2 border-blue-400/50 flex flex-col items-center justify-center shadow-xl">
                    <div class="text-7xl mb-6">üöÄ</div>
                    <span class="text-2xl font-black">Find a Job</span>
                    <p class="text-[10px] text-blue-500 font-bold mt-2 uppercase">For Seekers</p>
                </button>
            </div>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <header class="fb-header">
            <h1 class="text-2xl font-black text-blue-600">Jobzzy</h1>
            <div class="flex items-center gap-6">
                <svg class="nav-struct text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg> <svg class="nav-struct text-yellow-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg> <svg class="nav-struct text-blue-500" fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg> <button onclick="openPrivacy()" class="font-black text-gray-400">‚ãÆ</button>
            </div>
        </header>

        <main class="max-w-xl mx-auto">
            <div class="story-container">
                <div class="story-card bg-slate-800 flex items-center justify-center text-white font-bold text-xs">AD: TESLA</div>
                <div class="story-card bg-blue-900 flex items-center justify-center text-white font-bold text-xs">AD: SPACE X</div>
                <div class="story-card bg-black flex items-center justify-center text-white font-bold text-xs">AD: APPLE</div>
            </div>

            <div id="job-feed" class="px-4 pb-20">
                </div>
        </main>
    </div>

    <div id="privacy-modal" class="hidden fixed inset-0 z-[200] bg-white p-10">
        <button onclick="toggleModal('privacy-modal', false)" class="bg-blue-600 text-white p-3 rounded-xl shadow-[0_0_15px_blue]">‚Üê Go Back</button>
        <div class="mt-10 space-y-4">
            <p id="priv-name" class="font-black text-2xl border-b pb-2">Business Name</p>
            <p id="priv-email" class="text-gray-500">email@brand.com</p>
        </div>
    </div>

    <script>
        // SPLASH GHOSTING LOGIC
        const words = ["Loading...", "Ready to unlock your future?", "Welcome back...", "Don't give up...", "Building Empires.", "Your Vision, Our Mission.", "The Professional standard."];
        let wIdx = 0;
        setInterval(() => {
            const el = document.getElementById('motivator');
            if(el) { el.innerText = words[wIdx]; wIdx = (wIdx + 1) % words.length; }
        }, 1000);

        setTimeout(() => { document.getElementById('splash').classList.add('fade-out'); }, 7000);

        function showSection(id) {
            document.querySelectorAll('#gateway-section, #dashboard-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function enterDashboard() {
            document.getElementById('entrance-wrap').classList.add('hidden');
            showSection('dashboard-section');
            generate30Posts();
        }

        function generate30Posts() {
            const feed = document.getElementById('job-feed');
            const bizName = document.getElementById('reg-name')?.value || "Your Brand";
            
            for(let i=1; i<=30; i++) {
                feed.innerHTML += `
                <div class="mb-4">
                    <div class="bg-white p-3 rounded-t-xl flex items-center justify-between border-x border-t border-gray-200">
                         <div class="flex items-center gap-2">
                            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-[10px] text-white font-bold">${bizName[0]}</div>
                            <span class="font-black text-xs text-slate-800 uppercase tracking-tighter">${bizName}</span>
                            <div class="verified-badge"></div>
                         </div>
                         <span class="text-[10px] font-bold text-blue-500">Are you interested in this role?</span>
                    </div>
                    <div class="post-card rounded-t-none">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                            <div><p class="font-bold text-sm">Job Seeker #${i}</p><p class="text-[10px] text-gray-400">Software Talent</p></div>
                        </div>
                        <p class="text-sm text-gray-600 mb-4">I am looking for a professional position in your company. I have 4 years of experience.</p>
                        <div class="flex gap-4 border-t pt-3">
                            <button onclick="spawnHearts(this)" class="flex items-center gap-1 text-gray-500 font-bold text-xs relative">
                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg> 
                                Love
                            </button>
                            <button class="text-gray-500 font-bold text-xs">üí¨ Comment</button>
                            <button class="text-gray-500 font-bold text-xs">‚ÜóÔ∏è Share</button>
                        </div>
                    </div>
                </div>`;
            }
        }

        function spawnHearts(btn) {
            for(let i=0; i<4; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-smoke';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = (Math.random() * 30) + 'px';
                btn.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }

        function toggleModal(id, show) { document.getElementById(id).classList.toggle('hidden', !show); }
        function openPrivacy() { toggleModal('privacy-modal', true); }
        
        // Mocking the navigation for demo
        function goToAgreement() { 
            const n = document.getElementById('reg-name').value || "Brand";
            document.getElementById('priv-name').innerText = n;
            enterDashboard(); 
        }
    </script>
</body>
</html>
