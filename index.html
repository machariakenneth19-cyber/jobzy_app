<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobzzy | Brand Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Keeping the DNA of the smoky background */
        body { margin: 0; background: #ffffff; height: 100vh; font-family: 'Inter', sans-serif; overflow: hidden; }
        .smoke-container { position: fixed; width: 100%; height: 100%; z-index: -1; filter: blur(70px); }
        .smoke-cloud { position: absolute; border-radius: 50%; animation: drift 15s infinite alternate ease-in-out; }
        .blue-cloud { width: 600px; height: 600px; background: rgba(59, 130, 246, 0.2); top: -10%; left: -5%; }
        .white-cloud { width: 500px; height: 500px; background: rgba(240, 249, 255, 0.8); bottom: 10%; right: 5%; }
        @keyframes drift { from { transform: translate(0, 0); } to { transform: translate(10%, 15%); } }

        /* Glowing text for the switch notification */
        .glow-link {
            color: #3b82f6;
            font-weight: 800;
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
            animation: textPulse 2s infinite;
            cursor: pointer;
        }
        @keyframes textPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        /* Glassmorphism Form */
        .auth-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            border-radius: 40px;
        }

        input {
            background: rgba(255, 255, 255, 0.6) !important;
            border: 1px solid rgba(59, 130, 246, 0.2) !important;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="smoke-container">
        <div class="smoke-cloud blue-cloud"></div>
        <div class="smoke-cloud white-cloud"></div>
    </div>

    <nav class="fixed top-0 left-0 p-6">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
            <span class="text-3xl">ðŸ’¼</span>
            <span class="text-2xl font-black text-blue-600 tracking-tighter">Jobzzy</span>
        </div>
    </nav>

    <div class="auth-card w-full max-w-md p-10 z-10 mx-4">
        
        <div id="signup-form">
            <h2 class="text-3xl font-black text-slate-900 mb-2">Register Brand</h2>
            <p class="text-slate-500 text-sm mb-8">Start hiring the world's best talent.</p>

            <div class="space-y-4">
                <input type="text" placeholder="Business Name" class="w-full p-4 rounded-2xl text-slate-700">
                <input type="email" placeholder="Business Email" class="w-full p-4 rounded-2xl text-slate-700">
                <select class="w-full p-4 rounded-2xl text-slate-500 bg-white/60 border border-blue-200/20">
                    <option value="">Team Size</option>
                    <option value="1-10">1 - 10 Workers</option>
                    <option value="11-50">11 - 50 Workers</option>
                    <option value="50+">50+ Workers</option>
                </select>
                <input type="password" placeholder="Create Password" class="w-full p-4 rounded-2xl text-slate-700">
                
                <button class="w-full bg-blue-600 text-white font-bold p-4 rounded-2xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 mt-4">
                    Create Account
                </button>
            </div>

            <p class="text-center mt-8 text-slate-500 text-sm">
                Already have a brand account? 
                <span class="glow-link ml-1" onclick="toggleAuth()">Login here</span>
            </p>
        </div>

        <div id="login-form" class="hidden">
            <h2 class="text-3xl font-black text-slate-900 mb-2">Brand Login</h2>
            <p class="text-slate-500 text-sm mb-8">Welcome back to your dashboard.</p>

            <div class="space-y-4">
                <input type="text" placeholder="Business Name or Email" class="w-full p-4 rounded-2xl text-slate-700">
                <input type="password" placeholder="Password" class="w-full p-4 rounded-2xl text-slate-700">
                
                <button class="w-full bg-blue-600 text-white font-bold p-4 rounded-2xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 mt-4">
                    Secure Login
                </button>
            </div>

            <p class="text-center mt-8 text-slate-500 text-sm">
                Don't have an account? 
                <span class="glow-link ml-1" onclick="toggleAuth()">Sign up here</span>
            </p>
        </div>

    </div>

    <script>
        function toggleAuth() {
            const signup = document.getElementById('signup-form');
            const login = document.getElementById('login-form');
            
            signup.classList.toggle('hidden');
            login.classList.toggle('hidden');
        }
    </script>

</body>
</html>
