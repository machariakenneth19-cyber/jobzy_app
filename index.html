<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobzzy | Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* The Blue & White Fog Animation */
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #ffffff, #ebf8ff, #bee3f8, #ffffff);
            background-size: 400% 400%;
            animation: gradientFog 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        @keyframes gradientFog {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Splash Screen Logic */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .briefcase-icon {
            font-size: 80px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Glassmorphism for Buttons */
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="briefcase-icon">üíº</div>
        <h1 class="text-4xl font-bold mt-4 text-blue-600 tracking-tighter">Jobzzy</h1>
        <p class="text-gray-400 mt-2 text-sm animate-pulse">Building the Empire...</p>
    </div>

    <div class="text-center z-10 px-4">
        <h2 class="text-3xl md:text-5xl font-extrabold text-blue-900 mb-4">Welcome to Jobzzy</h2>
        <p class="text-blue-700 text-lg mb-12 font-medium">Choose your path to begin</p>

        <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
            
            <button onclick="window.location.href='/brand-signup'" class="glass-card p-10 rounded-3xl w-72 h-72 flex flex-col items-center justify-center">
                <div class="text-5xl mb-4">üè¢</div>
                <h3 class="text-2xl font-bold text-blue-800">Hire Talent</h3>
                <p class="text-blue-600 mt-2 text-sm">For Brands & Companies</p>
            </button>

            <button onclick="window.location.href='/seeker-signup'" class="glass-card p-10 rounded-3xl w-72 h-72 flex flex-col items-center justify-center">
                <div class="text-5xl mb-4">üöÄ</div>
                <h3 class="text-2xl font-bold text-blue-800">Find a Job</h3>
                <p class="text-blue-600 mt-2 text-sm">For Skilled Workers</p>
            </button>

        </div>
    </div>

    <script>
        // Splash Screen Timer (5 Seconds)
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            splash.classList.add('fade-out');
        }, 5000);
    </script>

</body>
</html>
