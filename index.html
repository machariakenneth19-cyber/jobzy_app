<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobzzy | The Professional Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. MORPHING BLUE & WHITE BACKGROUND */
        body { margin: 0; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; position: relative; }
        
        .morph-bg {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(45deg, #ffffff, #dbeafe, #ffffff, #eff6ff);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. SPLASH SCREEN (BRIEFCASE CENTERED + GHOST MOTIVATION) */
        #splash { 
            position: fixed; inset: 0; background: white; z-index: 1000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: opacity 0.8s ease-out; 
        }
        .hop-briefcase { font-size: 80px; animation: hopBriefcase 1.2s infinite ease-in-out; }
        @keyframes hopBriefcase { 
            0%, 100% { transform: translateY(0) scale(1); } 
            50% { transform: translateY(-40px) scale(1.05); } 
        }
        
        .ghost-text { 
            font-size: 24px; font-weight: 800; color: #2563eb; opacity: 0; 
            margin-top: 25px; min-height: 40px; text-align: center;
        }
        .animate-ghost { animation: ghostEffect 1.5s ease-in-out; }
        @keyframes ghostEffect {
            0% { opacity: 0; transform: translateY(10px); filter: blur(5px); }
            50% { opacity: 1; transform: translateY(0); filter: blur(0); }
            100% { opacity: 0; transform: translateY(-10px); filter: blur(5px); }
        }

        /* 3. ENTRANCE CARDS & ROCKET BOUNCE */
        .glow-frame { 
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(20px); 
            border: 2px solid rgba(59, 130, 246, 0.3); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.05); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .glow-frame:hover { transform: scale(1.05); border-color: #3b82f6; box-shadow: 0 20px 40px rgba(59,130,246,0.2); }
        
        .rocket-bounce { display: inline-block; animation: rocketHop 1.5s infinite ease-in-out; }
        @keyframes rocketHop { 
            0%, 100% { transform: translateY(0) rotate(0); } 
            50% { transform: translateY(-30px) rotate(8deg); } 
        }

        .verified-badge { 
            width: 16px; height: 16px; background-color: #0095f6; 
            clip-path: polygon(50% 0%, 61% 10%, 75% 10%, 80% 24%, 94% 25%, 90% 39%, 100% 50%, 90% 61%, 94% 75%, 80% 76%, 75% 90%, 61% 90%, 50% 100%, 39% 90%, 25% 90%, 20% 76%, 6% 75%, 10% 61%, 0% 50%, 10% 39%, 6% 25%, 20% 24%, 25% 10%, 39% 10%); 
            display: flex; align-items: center; justify-content: center; 
        }
        .verified-badge::after { content: '‚úì'; color: white; font-size: 9px; font-weight: bold; }

        .hidden { display: none !important; }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="morph-bg"></div>

    <div id="splash">
        <div class="hop-briefcase">üíº</div>
        <h1 class="text-4xl font-black mt-4 text-blue-600 tracking-tighter">Jobzzy</h1>
        <div id="motivator" class="ghost-text"></div>
    </div>

    <div id="entrance-wrap">
        <nav class="fixed top-0 left-0 w-full p-8 z-20">
            <div class="flex items-center gap-2">
                <span class="text-3xl">üíº</span>
                <span class="text-2xl font-black text-blue-600 tracking-tighter">Jobzzy</span>
            </div>
        </nav>

        <div id="gateway-section" class="flex flex-col items-center justify-center min-h-screen z-10 p-6">
            <div class="text-center mb-16">
                <h2 class="text-5xl font-black text-slate-900 mb-4 tracking-tighter">Expand your Empire.</h2>
                <p class="text-slate-500 text-lg font-medium">The standard of professional excellence.</p>
            </div>
            <div class="flex flex-col md:flex-row gap-10">
                <button onclick="showSection('auth-section')" class="glow-frame p-12 rounded-[50px] w-72 h-80 flex flex-col items-center justify-center">
                    <div id="bldg" class="text-7xl mb-6 transition-all duration-500">üè¢</div>
                    <span class="text-2xl font-black text-slate-800">Hire Talent</span>
                    <p class="text-[10px] text-blue-500 font-bold mt-2 uppercase tracking-widest">Enterprise Access</p>
                </button>
                <button class="glow-frame p-12 rounded-[50px] w-72 h-80 flex flex-col items-center justify-center">
                    <div class="rocket-bounce text-7xl mb-6">üöÄ</div>
                    <span class="text-2xl font-black text-slate-800">Find a Job</span>
                    <p class="text-[10px] text-blue-500 font-bold mt-2 uppercase tracking-widest">Seeker Access</p>
                </button>
            </div>
        </div>

        <div id="auth-section" class="hidden flex flex-col items-center justify-center min-h-screen z-10 p-6">
            <div class="bg-white/70 backdrop-blur-3xl border-2 border-white p-10 rounded-[50px] w-full max-w-md shadow-2xl">
                <div id="signup-form">
                    <h2 class="text-3xl font-black text-slate-900 tracking-tight">Register Brand</h2>
                    <div class="space-y-4 mt-8">
                        <input type="text" id="reg-name" placeholder="Business Name" class="w-full p-5 rounded-3xl border-none ring-1 ring-blue-100 focus:ring-2 focus:ring-blue-400 outline-none transition-all bg-white/50">
                        <input type="email" id="reg-email" placeholder="Business Email" class="w-full p-5 rounded-3xl border-none ring-1 ring-blue-100 outline-none bg-white/50">
                        <input type="password" placeholder="Create Password" class="w-full p-5 rounded-3xl border-none ring-1 ring-blue-100 outline-none bg-white/50">
                        <button onclick="goToAgreement()" class="w-full bg-blue-600 text-white font-black p-5 rounded-3xl mt-4 shadow-xl hover:bg-blue-700 transition-all">Continue</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="agreement-section" class="hidden flex flex-col items-center justify-center min-h-screen z-10 p-6">
            <div class="bg-white/70 backdrop-blur-3xl border-2 border-white p-12 rounded-[60px] w-full max-w-md text-center shadow-2xl">
                <div class="flex items-center justify-center gap-3 mb-10 p-6 bg-white/80 rounded-[35px] border border-blue-50">
                    <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center text-2xl">üíº</div>
                    <h3 id="preview-name" class="font-black text-slate-800 text-2xl tracking-tight">Brand Name</h3>
                    <div class="verified-badge"></div>
                </div>
                <div class="flex items-start gap-3 text-left mb-10 px-4">
                    <input type="checkbox" id="agree-check" class="mt-1 w-6 h-6 accent-blue-600 cursor-pointer">
                    <label for="agree-check" class="text-sm font-bold text-slate-600 leading-snug">I confirm this business is legitimate and I agree to the <span class="text-blue-600 underline cursor-pointer">Terms of Service</span></label>
                </div>
                <button onclick="enterDashboard()" id="continue-btn" class="hidden w-full bg-blue-600 text-white font-black p-6 rounded-[30px] shadow-xl hover:bg-blue-700 hover:scale-105 transition-all">Launch My Empire</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. THE REFINED SPLASH ENGINE ---
        const ghostWords = ["Ready to unlock your future?", "Welcome back...", "Don't give up...", "Loading..."];
        let gIdx = 0;
        const motivatorEl = document.getElementById('motivator');

        function runGhost() {
            if (gIdx < ghostWords.length) {
                motivatorEl.innerText = ghostWords[gIdx];
                motivatorEl.classList.remove('animate-ghost');
                void motivatorEl.offsetWidth; // Trigger reflow
                motivatorEl.classList.add('animate-ghost');
                
                // If it's the last word ("Loading..."), keep it visible
                if (gIdx === ghostWords.length - 1) {
                    setTimeout(() => {
                        motivatorEl.style.opacity = "1";
                        motivatorEl.classList.remove('animate-ghost');
                    }, 1000);
                }
                
                gIdx++;
                setTimeout(runGhost, 1800);
            } else {
                // Exit Splash
                setTimeout(() => {
                    document.getElementById('splash').classList.add('fade-out');
                }, 1000);
            }
        }
        
        window.onload = runGhost;

        // --- 2. THE CORE NAVIGATION ENGINE ---
        function showSection(id) {
            document.querySelectorAll('#gateway-section, #auth-section, #agreement-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function goToAgreement() {
            const n = document.getElementById('reg-name').value || "Elite Brand";
            document.getElementById('preview-name').innerText = n;
            showSection('agreement-section');
        }

        document.getElementById('agree-check').addEventListener('change', function() {
            document.getElementById('continue-btn').classList.toggle('hidden', !this.checked);
        });

        // Building night/day animation for the button
        setInterval(() => {
            const b = document.getElementById('bldg');
            if(b) b.innerHTML = b.innerHTML === 'üè¢' ? 'üèôÔ∏è' : 'üè¢';
        }, 3000);
    </script>
    <div id="dashboard-section" class="hidden">
        <header class="fb-header">
            <div class="flex items-center gap-4">
                <div onclick="openFullProfile()" class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center border-2 border-white shadow-md cursor-pointer hover:bg-blue-50">
                    <svg class="w-6 h-6 text-slate-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </div>
                <h1 class="text-2xl font-black text-blue-600 tracking-tighter">Jobzzy</h1>
            </div>

            <div class="header-structures">
                <svg title="Home" class="nav-struct active" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg> 
                <svg title="Messages" class="nav-struct text-blue-500" fill="currentColor" viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"/></svg> 
                <svg title="Notifications" class="nav-struct bell-struct" fill="currentColor" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg> 
            </div>

            <div class="flex justify-end">
                <div class="p-2 bg-gray-100 rounded-full cursor-pointer text-gray-500">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
                </div>
            </div>
        </header>

        <div class="bg-white border-b overflow-x-auto flex items-center p-4 gap-6 no-scrollbar">
            <div class="flex-shrink-0 text-center">
                <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-2xl font-black shadow-lg mb-1 border-4 border-blue-100" id="main-square-logo">?</div>
                <p class="text-[10px] font-black uppercase text-blue-600" id="main-square-name">MY BRAND</p>
            </div>
            <div id="other-brands" class="flex gap-6 items-center">
                </div>
        </div>

        <main class="max-w-xl mx-auto pb-20">
            <div id="job-feed" class="px-4 mt-6">
                </div>
        </main>
    </div>

    <div id="full-profile-page" class="hidden fixed inset-0 bg-white z-[2000] overflow-y-auto">
        <div class="max-w-2xl mx-auto p-8">
            <button onclick="closeFullProfile()" class="mb-8 px-6 py-2 bg-blue-600 text-white font-black rounded-xl shadow-lg">‚Üê Back to Feed</button>
            
            <div class="flex flex-col items-center">
                <div id="profile-pfp-display" class="w-32 h-32 bg-slate-100 rounded-[35px] border-4 border-white shadow-xl flex items-center justify-center overflow-hidden mb-4 cursor-pointer" onclick="triggerFileUpload()">
                    <span class="text-4xl">üì∏</span>
                </div>
                <h2 id="profile-brand-name" class="text-3xl font-black text-slate-900 mb-1">Brand Name</h2>
                <div class="verified-badge mb-6"></div>
                
                <textarea id="profile-bio" placeholder="Write your brand mission here..." class="w-full p-4 rounded-2xl bg-gray-50 border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-blue-400 mb-8 text-center italic"></textarea>
            </div>

            <div class="bg-white rounded-[40px] p-8 border border-gray-100 shadow-sm mb-8">
                <h3 class="font-black text-xl mb-4">Write something today!</h3>
                <textarea id="post-text" class="w-full h-32 p-4 rounded-2xl bg-gray-50 border-none outline-none mb-4 font-bold text-lg" placeholder="What's on your mind?"></textarea>
                
                <div class="flex gap-3 mb-6">
                    <div class="w-8 h-8 rounded-lg bg-slate-900 cursor-pointer" onclick="updatePostColor('bg-slate-900', 'text-white')"></div>
                    <div class="w-8 h-8 rounded-lg bg-blue-600 cursor-pointer" onclick="updatePostColor('bg-blue-600', 'text-white')"></div>
                    <div class="w-8 h-8 rounded-lg bg-purple-600 cursor-pointer" onclick="updatePostColor('bg-purple-600', 'text-white')"></div>
                    <div class="w-8 h-8 rounded-lg bg-green-600 cursor-pointer" onclick="updatePostColor('bg-green-600', 'text-white')"></div>
                </div>
                <button class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg">Upload Post</button>
            </div>

            <div class="text-center py-20 border-4 border-dashed border-gray-100 rounded-[40px]">
                <h4 class="text-2xl font-black text-slate-300">No Post Here!</h4>
            </div>
        </div>
    </div>

    <script>
        function enterDashboard() {
            const name = document.getElementById('reg-name').value || "Elite Brand";
            document.getElementById('entrance-wrap').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            
            document.getElementById('main-square-logo').innerText = name[0].toUpperCase();
            document.getElementById('main-square-name').innerText = name;
            document.getElementById('profile-brand-name').innerText = name;
            
            generateOtherBrands();
            generateFeed();
        }

        function generateOtherBrands() {
            const container = document.getElementById('other-brands');
            const brands = ['Apple', 'Tesla', 'Google', 'Nike', 'Meta', 'Amazon'];
            brands.forEach(b => {
                container.innerHTML += `
                    <div class="flex-shrink-0 text-center opacity-60">
                        <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center text-slate-400 text-xl font-bold border-2 border-gray-100">${b[0]}</div>
                        <p class="text-[9px] font-bold mt-1 text-gray-400">${b.toUpperCase()}</p>
                    </div>
                `;
            });
        }

        function generateFeed() {
            const feed = document.getElementById('job-feed');
            const biz = document.getElementById('reg-name').value || "Brand";
            for(let i=1; i<=30; i++) {
                feed.innerHTML += `
                <div class="mb-6 bg-white rounded-3xl border border-gray-100 shadow-sm overflow-hidden">
                    <div class="p-4 flex items-center justify-between border-b border-gray-50">
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white text-xs font-bold">${biz[0]}</div>
                            <span class="font-black text-xs text-slate-800">${biz}</span>
                            <div class="verified-badge"></div>
                        </div>
                        <span class="text-[10px] text-blue-500 font-bold uppercase">Hiring</span>
                    </div>
                    <div class="p-4">
                        <p class="text-sm font-bold text-slate-800">Job Seeker Application #${i}</p>
                        <p class="text-xs text-gray-500 mt-1 leading-relaxed">Highly motivated talent ready to join your empire. Skills include React, UI Design, and Project Management.</p>
                        <div class="mt-4 pt-4 border-t flex gap-4">
                            <button onclick="heart(this)" class="text-xs font-bold text-gray-400 flex items-center gap-1">‚ù§Ô∏è Love</button>
                            <button class="text-xs font-bold text-gray-400">üí¨ Comment</button>
                        </div>
                    </div>
                </div>`;
            }
        }

        function openFullProfile() { document.getElementById('full-profile-page').classList.remove('hidden'); }
        function closeFullProfile() { document.getElementById('full-profile-page').classList.add('hidden'); }
        
        function updatePostColor(bg, text) {
            const area = document.getElementById('post-text');
            area.className = `w-full h-32 p-4 rounded-2xl border-none outline-none mb-4 font-bold text-lg ${bg} ${text}`;
        }

        function heart(btn) {
            btn.classList.toggle('text-red-500');
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fb-header { position: sticky; top: 0; background: white; border-bottom: 1px solid #f1f5f9; z-index: 100; padding: 12px 20px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; }
        .header-structures { display: flex; gap: 40px; justify-content: center; }
        .nav-struct { width: 30px; height: 30px; cursor: pointer; color: #94a3b8; transition: 0.3s; }
        .nav-struct:hover, .nav-struct.active { color: #3b82f6; }
    </style>
</body>
