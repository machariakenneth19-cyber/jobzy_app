    <style>
        /* 1. SMOKY BACKGROUND (SACRED - UNTOUCHED) */
        body { margin: 0; background: #ffffff; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; }
        .smoke-container { position: fixed; width: 100%; height: 100%; z-index: -1; filter: blur(70px); }
        .smoke-cloud { position: absolute; border-radius: 50%; animation: drift 15s infinite alternate ease-in-out; }
        .blue-cloud { width: 600px; height: 600px; background: rgba(59, 130, 246, 0.2); top: -10%; left: -5%; }
        .white-cloud { width: 500px; height: 500px; background: rgba(240, 249, 255, 0.8); bottom: 10%; right: 5%; }
        @keyframes drift { from { transform: translate(0, 0) scale(1); } to { transform: translate(10%, 15%) scale(1.1); } }

        /* 2. SPLASH SCREEN (SACRED - UNTOUCHED) */
        #splash { position: fixed; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease-out; }
        .hop { font-size: 80px; animation: hopAnimation 1.5s infinite ease-in-out; }
        @keyframes hopAnimation { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }

        /* 3. NEON GLOWS */
        .glow-frame { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(15px); border: 2px solid rgba(59, 130, 246, 0.5); animation: neonPulse 2.5s infinite; }
        @keyframes neonPulse { 0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); border-color: rgba(59, 130, 246, 0.4); } 50% { box-shadow: 0 0 35px rgba(59, 130, 246, 0.7); border-color: #3b82f6; } }

        /* 4. VERIFIED BADGE */
        .verified-badge {
            width: 16px; height: 16px; background-color: #0095f6;
            clip-path: polygon(50% 0%, 61% 10%, 75% 10%, 80% 24%, 94% 25%, 90% 39%, 100% 50%, 90% 61%, 94% 75%, 80% 76%, 75% 90%, 61% 90%, 50% 100%, 39% 90%, 25% 90%, 20% 76%, 6% 75%, 10% 61%, 0% 50%, 10% 39%, 6% 25%, 20% 24%, 25% 10%, 39% 10%);
            display: flex; align-items: center; justify-content: center;
        }
        .verified-badge::after { content: '‚úì'; color: white; font-size: 9px; font-weight: bold; }

        /* 5. FACEBOOK STYLE LAYOUT */
        #dashboard-section { height: 100vh; overflow-y: scroll; background: #f0f2f5; }
        .fb-header { position: sticky; top: 0; background: white; border-bottom: 1px solid #ddd; z-index: 110; padding: 10px 15px; }
        .story-container { display: flex; gap: 10px; overflow-x: auto; padding: 15px 0; scrollbar-width: none; }
        .story-card { min-width: 110px; height: 180px; border-radius: 15px; background: #ddd; position: relative; overflow: hidden; flex-shrink: 0; border: 1px solid #e0e0e0; }
        .story-avatar { position: absolute; top: 10px; left: 10px; width: 35px; height: 35px; border-radius: 50%; border: 3px solid #3b82f6; background: white; }
        
        .post-card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; }
        .post-btn { flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 10px; color: #65676b; font-weight: 600; font-size: 14px; }
        .post-btn:hover { background: #f2f2f2; border-radius: 5px; }

        .hidden { display: none !important; }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>

        const _supabase = supabase.createClient("https://hnfhmlghnqlxgdecoetz.supabase.co", "sb_publishable_-jtctinLpsT0jdHwxPDmVw_Yb2AZTOo");

        function showSection(id) {
