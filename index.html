<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobzzy | Entrance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. REAL SMOKE EFFECT */
        body {
            margin: 0;
            background: #f0f9ff;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .smoke-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
            background: #fff;
        }

        .smoke-layer {
            position: absolute;
            border-radius: 50%;
            animation: moveSmoke 12s infinite alternate;
        }

        .s1 { width: 500px; height: 500px; background: rgba(59, 130, 246, 0.4); top: -10%; left: -10%; }
        .s2 { width: 600px; height: 600px; background: rgba(191, 219, 254, 0.6); bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes moveSmoke {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(15%, 10%) scale(1.3); }
        }

        /* 2. SPLASH SCREEN ANIMATION */
        #splash {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .briefcase-box { font-size: 80px; position: relative; }
        .paper-fly {
            position: absolute;
            top: 20px;
            animation: inhale 1.2s ease-in forwards;
            opacity: 0;
        }

        @keyframes inhale {
            0% { transform: translateY(-100px) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(0) scale(0.2); opacity: 0; }
        }

        /* 3. NEON GLOWING FRAMES */
        .glow-frame {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 3px solid #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulseBlue 2s infinite;
        }

        @keyframes pulseBlue {
            0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); border-color: rgba(59, 130, 246, 0.6); }
            50% { box-shadow: 0 0 35px rgba(59, 130, 246, 0.9); border-color: #3b82f6; }
        }

        /* 4. ROCKET FLYING */
        .rocket-animation {
            animation: flyPath 3s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes flyPath {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, -10px) rotate(5deg); }
            75% { transform: translate(-5px, -15px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="smoke-container">
        <div class="smoke-layer s1"></div>
        <div class="smoke-layer s2"></div>
    </div>

    <div id="splash">
        <div class="briefcase-box">
            <div id="bc-icon">üíº</div>
            <div id="p1" class="paper-fly" style="left: -40px;">üìÑ</div>
            <div id="p2" class="paper-fly" style="left: 40px; animation-delay: 0.3s;">üìÑ</div>
            <div id="p3" class="paper-fly" style="left: 0px; animation-delay: 0.6s;">üí∏</div>
        </div>
        <h1 class="text-4xl font-black mt-6 text-blue-600 tracking-widest">JOBZZY</h1>
    </div>

    <div class="flex flex-col items-center justify-center min-h-screen z-10 p-6 text-center">
        <h2 class="text-3xl font-extrabold text-blue-900 mb-10 tracking-tight">The Empire Awaits</h2>

        <div class="flex flex-col md:flex-row gap-8">
            <button class="glow-frame p-10 rounded-[40px] w-64 h-80 flex flex-col items-center justify-center transition-transform hover:scale-105">
                <div id="building" class="text-7xl mb-4">üè¢</div>
                <span class="text-xl font-bold text-blue-900">Hire Talent</span>
                <p class="text-[10px] text-blue-500 mt-2 font-black uppercase">Brand Access</p>
            </button>

            <button class="glow-frame p-10 rounded-[40px] w-64 h-80 flex flex-col items-center justify-center transition-transform hover:scale-105">
                <div class="text-7xl mb-4 rocket-animation">üöÄ</div>
                <span class="text-xl font-bold text-blue-900">Find a Job</span>
                <p class="text-[10px] text-blue-500 mt-2 font-black uppercase">Career Launch</p>
            </button>
        </div>
    </div>

    <script>
        // 1. Briefcase Sequence
        const bc = document.getElementById('bc-icon');
        const p1 = document.getElementById('p1');
        const p2 = document.getElementById('p2');
        const p3 = document.getElementById('p3');

        // Step 1: Open
        setTimeout(() => { bc.innerHTML = 'üìÇ'; p1.style.opacity = '1'; p2.style.opacity = '1'; p3.style.opacity = '1'; }, 1000);
        
        // Step 2: Snap Shut
        setTimeout(() => { bc.innerHTML = 'üíº'; }, 4000);

        // Step 3: Fade Out Splash
        setTimeout(() => { document.getElementById('splash').classList.add('fade-out'); }, 5000);

        // 2. Building 4-Second Day/Night Cycle
        const bldg = document.getElementById('building');
        let isNight = false;
        setInterval(() => {
            isNight = !isNight;
            bldg.innerHTML = isNight ? 'üèôÔ∏è' : 'üè¢';
        }, 4000);
    </script>
</body>
</html>
