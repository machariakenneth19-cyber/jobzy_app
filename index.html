<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobzzy | Global Professional Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #0f172a; overflow-x: hidden; }
        .page-section { display: none; }
        .page-active { display: block; }
        
        /* Design Styles */
        .money-text { font-size: 2.2rem; font-weight: 900; color: #000; letter-spacing: -1.5px; }
        .location-text { color: #94a3b8; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; display: flex; align-items: center; gap: 6px; }
        .job-card { border: 1px solid #f1f5f9; border-radius: 2.5rem; transition: 0.4s ease; background: #fff; }
        .job-card:hover { transform: translateY(-10px); box-shadow: 0 30px 50px rgba(0,0,0,0.06); border-color: #2563eb; }
        
        @keyframes ledGlow {
            0%, 100% { border-color: #2563eb; box-shadow: 0 0 15px rgba(37, 99, 235, 0.1); }
            50% { border-color: #3b82f6; box-shadow: 0 0 30px rgba(59, 130, 246, 0.3); }
        }
        .search-terminal { animation: ledGlow 2s infinite ease-in-out; border: 2px solid #e2e8f0; }
        .input-field { width: 100%; padding: 1.25rem; background: #f8fafc; border-radius: 1.25rem; border: 2px solid transparent; font-weight: 600; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #2563eb; background: #fff; }
    </style>
</head>
<body>

    <nav class="py-6 px-10 flex justify-between items-center bg-white sticky top-0 z-50 border-b border-slate-50">
        <div class="flex items-center gap-2 cursor-pointer" onclick="showPage('visitor')">
            <i class="fas fa-suitcase text-blue-700 text-2xl"></i>
            <h1 class="text-2xl font-black tracking-tighter uppercase">JOBZZY</h1>
        </div>
        <div class="flex items-center gap-6">
            <button onclick="showPage('login')" class="text-xs font-black uppercase tracking-widest text-slate-400 hover:text-blue-700 transition">Login</button>
            <button onclick="showPage('signup')" class="bg-blue-700 text-white px-8 py-3 rounded-full font-black text-xs uppercase tracking-widest shadow-lg hover:bg-slate-900 transition-all">Join Hub</button>
        </div>
    </nav>

    <main id="visitor-page" class="page-section page-active">
        <header class="pt-24 pb-12 px-6 text-center bg-slate-50">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-5xl md:text-7xl font-black mb-6 tracking-tighter uppercase leading-[0.9]">
                    THE WORLD IS HIRING.<br><span class="text-blue-700">STOP WAITING.</span>
                </h2>
                <p class="text-xl md:text-2xl font-bold text-slate-600 max-w-2xl mx-auto">
                    Global unemployment is a location problem, not a talent problem.
                </p>
            </div>
        </header>

        <section class="max-w-6xl mx-auto -mt-10 px-6 mb-24">
            <div class="search-terminal bg-white p-8 md:p-12 rounded-[3.5rem] shadow-2xl">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                    <div class="flex flex-col gap-3">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">1. Continent</label>
                        <select class="w-full p-5 bg-slate-50 rounded-2xl font-bold text-sm outline-none cursor-pointer"><option>Africa</option><option>Asia</option><option>Europe</option><option>Americas</option></select>
                    </div>
                    <div class="flex flex-col gap-3">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">2. Qualification</label>
                        <select id="qual-select" onchange="toggleExpertise()" class="w-full p-5 bg-slate-50 rounded-2xl font-bold text-sm outline-none cursor-pointer">
                            <option value="none">High School Certificate</option>
                            <option value="exp">Diploma</option>
                            <option value="exp">Bachelor's Degree</option>
                            <option value="exp">Master's Degree</option>
                        </select>
                    </div>
                    <div id="expertise-box" class="hidden flex flex-col gap-3">
                        <label class="text-[10px] font-black uppercase text-blue-600 ml-2">3. Expertise</label>
                        <input type="text" placeholder="Law, Medicine..." class="w-full p-5 bg-blue-50 rounded-2xl font-bold text-sm outline-none border-2 border-blue-100">
                    </div>
                    <div class="flex flex-col gap-3">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">4. Mode</label>
                        <select class="w-full p-5 bg-slate-50 rounded-2xl font-bold text-sm outline-none cursor-pointer"><option>Remote</option><option>On-Site</option></select>
                    </div>
                </div>
                <button onclick="showPage('signup')" class="w-full mt-10 bg-blue-700 text-white py-6 rounded-[2rem] font-black uppercase text-sm shadow-xl hover:bg-slate-900 transition-all">Search Global Opportunities</button>
            </div>
        </section>
    </main>

    <main id="signup-page" class="page-section py-20 px-6 bg-slate-50 min-h-screen">
        <div class="max-w-md mx-auto bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
            <h3 class="text-3xl font-black uppercase tracking-tighter mb-8 text-center">Join the Hub</h3>
            <form class="space-y-6">
                <input type="text" placeholder="Full Name" class="input-field" required>
                <input type="email" id="signup-email" placeholder="Email Address" class="input-field" required>
                <input type="password" id="signup-password" placeholder="Create Password" class="input-field" required>
                <button type="submit" class="w-full bg-blue-700 text-white py-5 rounded-2xl font-black uppercase text-xs shadow-lg">Create Account</button>
            </form>
            <p class="mt-8 text-center text-sm font-bold text-slate-400">
                Already have an account? <span onclick="showPage('login')" class="text-blue-400 cursor-pointer hover:underline">Log in here</span>
            </p>
        </div>
    </main>

    <main id="login-page" class="page-section py-20 px-6 bg-slate-50 min-h-screen">
        <div class="max-w-md mx-auto bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
            <h3 class="text-3xl font-black uppercase tracking-tighter mb-8 text-center">Welcome Back</h3>
            <form class="space-y-6">
                <input type="email" id="login-email" placeholder="Email Address" class="input-field" required>
                <input type="password" id="login-password" placeholder="Password" class="input-field" required>
                <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase text-xs shadow-lg">Login to Hub</button>
            </form>
            <p class="mt-8 text-center text-sm font-bold text-slate-400">
                Don't have an account? <span onclick="showPage('signup')" class="text-blue-500 font-black cursor-pointer hover:shadow-blue-500 transition-all animate-pulse">Sign up here</span>
            </p>
        </div>
    </main>

    <footer class="bg-slate-900 py-16 px-6 text-center text-white">
        <h4 class="text-xl font-black uppercase mb-4 tracking-widest">JOBZZY</h4>
        <div class="text-[9px] font-bold text-slate-700 uppercase tracking-widest">Developed by Macharia Kenneth &copy; 2026</div>
    </footer>

    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://hnfhmlghnqlxgdecoetz.supabase.co';
        const supabaseKey = 'sb_publishable_-jtctinLpsT0jdHwxPDmVw_Yb2AZTOo';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(p => p.classList.remove('page-active'));
            document.getElementById(pageId + '-page').classList.add('page-active');
            window.scrollTo(0,0);
        }

        function toggleExpertise() {
            const select = document.getElementById('qual-select');
            const box = document.getElementById('expertise-box');
            box.style.display = (select.value === "exp") ? "flex" : "none";
        }
    </script>
</body>
</html>
